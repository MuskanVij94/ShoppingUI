         <div class="col-12 col-lg-6 col-md-12 mb-3">   
          <div class="card " >
            <form [formGroup]="queryForm" (ngSubmit)="onSubmit($event)"> 
               <div class="card-body">
                   <div class=" mb-3 ">
                     <label for="name" class="form-label">Name</label>
                     <input type="name" class="form-control" id="name" formControlName="name">
                   </div>
                   <div class=" mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" formControlName="email">
                   </div>
                   <!-- <div class=" mb-3">
                     <label for="contact" class="form-label">Contact No.</label>
                     <input type="contact" class="form-control" id="contact" formControlName="contact" >
                   </div> -->
                   <div class=" mb-3">
                     <label for="query" class="form-label">Query</label>
                     <textarea class="form-control" id="query" formControlName="query" rows="4"></textarea>
                   </div>
   
                   <div class="alert alert-success" role="alert" *ngIf="formSubmitted">
                     <h4 class="alert-heading">Form Submitted!</h4>
                     <p>We have received your query and will get back to you soon.</p>
                   </div>
                 <div class=" mt-5 text-end ">
                 <button type="submit" class="btn" style="color:white; background-color:black" [disabled]="formSubmitted" value="sumbit">Submit</button>
               </div>
               </div>       
             </form>
           </div>
         </div>
   
        </div>
